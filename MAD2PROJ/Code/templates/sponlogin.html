<!DOCTYPE html>
<html>
    <head>
        <title>Sposor login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='sponbase.css') }}">
        <style>
            .login-form-container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                font-family: Verdana, sans-serif;
            }
            .imgcontainer {
                text-align: center;
                margin-bottom: 20px;
            }
            .avatar {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img class="navbar-logo" src="{{ url_for('static', filename='logo.png') }}" width="50" height="50" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponcer.sponlogin') }}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponcer.sponregister') }}">REGISTRATION</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="login-form-container">
                <form action="{{ url_for('sponcer.sponlogin') }}" method="POST">
                    <div class="imgcontainer">
                        <img src="{{ url_for('static', filename='images/sponcer.png') }}" width="120" height="120" alt="Avatar" class="avatar">
                    </div>
                    <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="username" required class="form-control mb-3">
                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required class="form-control mb-3">
                        <button type="submit" style="background-color:#4cbcfb" class="btn btn-primary w-100">Login</button>
                        <label class="mt-3">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="container" style="background-color:#f1f1f1">
                        <button type="button" style="background-color:#4cbcfb" class="btn btn-secondary w-100">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span><br>
                        <span class="psw">New here? <a href="{{ url_for('sponcer.sponregister') }}">Register</a></span>
                    </div>
                </form>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
