<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminbase.css') }}">
    <style>
        body {
            background-color: black;
            background-size: cover; /* Optional: to make the background image cover the entire page */
            background-repeat: no-repeat; /* Optional: to prevent repeating of the image */
            background-position: center center; /* Optional: to center the image */
            font-family: 'Helvetica', sans-serif;
            color: white; /* Set text color to white */
        }
        .custom-navbar {
            background-color: #ffffff !important;
            color: black;
        }
        .navbar-logo {
            margin-left: 10px;
            margin-right: 10px;
        }
        .nav-link{
            color: rgb(0, 0, 0) !important;
            font-size: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto; /* Center align horizontally */
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-family: 'Helvetica', sans-serif;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
        
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="/static/logo.png" width="50" height="50" class="d-inline-block align-top navbar-logo" alt="Logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.login') }}">Admin Login</a>
                    </li>
                </ul>
            </div>
        
    </nav>

    <!-- Registration Form -->
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">Admin Registration</h1>
            <form action="{{ url_for('admin.register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Register</button>
                
                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('admin.login') }}">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
