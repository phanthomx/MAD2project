<!DOCTYPE html>
<html>
    <head>
        <title>Sponsor Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='sponbase.css') }}">
        <style>
            .container {
                max-width: 500px;
                margin-top: 50px;
                background-color:white;
                color:black;
            }
            .form-container {
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .imgcontainer {
                text-align: center;
                margin-bottom: 20px;
            }
            .imgcontainer img {
                border-radius: 50%;
            }
            .btn {
                background-color: #007bff;
                color: white;
            }
            .error-message {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img class="navbar-logo" src="/static/logo.png" width="50" height="50" alt="Bootstrap">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponcer.sponlogin') }}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sponcer.sponregister') }}">REGISTRATION</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="app">
            <div class="form-container">
                <h1>Registration</h1>
                <div class="imgcontainer">
                    <img src="{{ url_for('static', filename='images/sponcer.png') }}" width="120" height="120" alt="Avatar" class="avatar">      
                </div>
                <form action="{{ url_for('sponcer.sponregister') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="company_email" class="form-label">Company Email</label>
                        <input type="email" class="form-control" id="company_email" name="company_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" v-model="password" required>
                        <div class="error-message" v-if="!isPasswordValid">
                            Password must be at least 8 characters long and include at least one number.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="profile_pic" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic" required>
                    </div>
                    <button type="submit" class="btn w-100" :disabled="!isPasswordValid">Register</button>
                </form>
            </div>
        </div>

        <!-- Vue.js Integration -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    password: ''
                },
                computed: {
                    isPasswordValid() {
                        return this.password.length >= 8 && /\d/.test(this.password);
                    }
                }
            });
        </script>
    </body>
</html>
