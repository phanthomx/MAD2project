<!DOCTYPE html>
<html>
    <head>
        <title>Influencer Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Horizon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='infbase.css') }}">
        <style>
            .form-container {
                max-width: 600px;
                margin: auto;
                background: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                margin-top: 20px;
                color: Black;
            }
            .form-container h1 {
                text-align: center;
                margin-bottom: 20px;
                font-family: Verdana;
            }
            .form-container label {
                margin-top: 10px;
            }
            .navbar-logo {
                width: 50px;
                height: 50px;
            }
            .imginf {
                text-align: center;
                display: block;
                margin: 20px auto;
            }
            .btn {
                background-color: #00FF7F;
                font-family: Verdana;
                font-size: 20px;
            }
            .error-message {
                color: red;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img class="navbar-logo" src="/static/logo.png" width="50" height="50" alt="Bootstrap">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('influencer.ilogin') }}">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('influencer.iregister') }}">REGISTRATION</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="app">
            <div class="form-container">
                <h1>REGISTRATION</h1>
                <div class="imgcontainer">
                    <img src="{{ url_for('static', filename='images/influencer.png') }}" width="130" height="130" class="imginf" alt="Avatar">
                </div>
                <form action="{{ url_for('influencer.iregister') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" v-model="password" required>
                        <div class="error-message" v-if="!isPasswordValid">
                            Password must be at least 8 characters long and include at least one number.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="profile_pic" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic" required>
                    </div>
                    <button type="submit" class="btn w-100" :disabled="!isPasswordValid">Register</button>
                </form>
            </div>
        </div>

        <!-- Vue.js Integration -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    password: ''
                },
                computed: {
                    isPasswordValid() {
                        return this.password.length >= 8 && /\d/.test(this.password);
                    }
                }
            });
        </script>
    </body>
</html>
